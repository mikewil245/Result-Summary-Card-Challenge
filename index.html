<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="result-container">
          <div class="result-content">
            <div class="top-result">Your Result</div>
            <header class="result-number">
                <div class="circle-wrapper">
                    <h1 class="seven-font">76</h1>
                <p class="hundred-text">of 100</p>   
                </div>
                </header>
            <header class="great">
                <h2 class="great-text">Great</h2>
                <p class="greater">You scored higher than 65% of the people who have taken these test.</p>
            </header>
            </div>
        </div>
        
        <div class="summary-container">
            <div class="header">
                <h3>Summary</h3>
            </div>
            <div class="first-box">
                <div class="wrapper-box"
                <div class="reaction-img">
                <img src="icon-reaction.svg"/></div>
                    <div class="eighty"><span style="font-weight: bold;">80</span> / <span style="color: rgb(105, 102, 102)";>100</span></div>
                </div>
                <div class="eighty-hundred">Reaction</div>
                </div>
                
            </div>
           
        </div>
    
        <div class="memory-box memory-wrapper">
        <div class="memory-item shift">
        <img id="memory-shift" src="icon-memory.svg"/>
       </div>
       <div id="shifty" class="memory-item shift"><span style="color:hsl(39, 100%, 56%);">Memory</span></div>
       <div id="shifter2" class="memory-item shift"><span style="font-weight: bold;">92</span> / <span style="color:rgb(105, 102, 102)";>100</span></div>

       <div class="verbal-container">
        <div class="verbal-content">
            <div class="verbal-img">
                <img src="icon-verbal.svg"/>
                <div>Verbal</div>
            </div>
            <div class="verbal-rating">
                <div><span style="font-weight: bold;">61</span></div>
                <div>/ <span style="color: grey;">100</span></div>
            </div>
        </div>
       </div>
       <div class="visual-container">
        <div class="visual-img">
            <img src="icon-visual.svg"/>
            <div class="visual-word">Visual</div>
        </div>
        <div class="viusal-text">
            <div><span style="font-weight: bold;">72</span></div>
            <div><span style="color: grey;">/100</span></div>
        </div>
        <button class="btn" type="button">Continue</button>
      
       </div>
       


    
    
    
    </div>
    
    
        
</body>
</html>
